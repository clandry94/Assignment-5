<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init = "findOne()">
  <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
    <fieldset>
      <div class="form-group" show-errors>
        <label for="name">Name</label>
        <input name="name" type="text" ng-model="listing.name" id="name" class="form-control" required>
        <div ng-messages="listingForm.name.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Name is required</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label for="code">Code</label>
        <input name="code" type="text" ng-model="listing.code" id="code" class="form-control" required>
        <div ng-messages="listingForm.code.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Code is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input name="address" type="text" ng-model="listing.address" id="address" class="form-control" >
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
    </fieldset>
  </form>
</div>
